name: Build

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check if data updated
      id: git
      run: |
        echo "$(git --no-pager diff --name-only | grep -E '^(data/events.tsx)')"
        echo "file_changes=$(git --no-pager diff --name-only | grep -E '^(data/events.tsx)')" >> $GITHUB_OUTPUT

    - name: Notify laplace
      if: ${{ github.event_name != 'pull_request' && steps.git.outputs.file_changes }}
      run: |
        curl -X POST -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${{ secrets.PAT_ORION }}" \
          https://api.github.com/repos/${{ secrets.REPO_LAPLACE }}/dispatches \
          -d '{"event_type":"webhook"}'
